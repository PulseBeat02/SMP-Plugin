main: com.github.pulsebeat02.SMPPlugin
name: SMPPlugin
version: 1.0.0
description: Plugin for the SMP Server
api-version: 1.16
author: PulseBeat_02
prefix: SMP Plugin
commands:
  status:
    description: Sets your Current Status
    permission: smp.status
    usage: "/status set [peaceful | war]"
  customdeathmessages:
    description: Sets Custom Death Messages
    permission: smp.customdeathmessages
    usage: "/customdeathmessages [true | false]"
  rules:
    description: Get the Rules of the SMP server
    permission: smp.rules
    usage: "/rules"
  map:
    description: Gets the Dynamcic Map of the SMP Server
    permission: smp.map
    usage: "/dynmap"
  r:
    description: Replies to the Recent Player you talked with
    permission: smp.r
    usage: "/r [message]"
  stalk:
    description: Turns you Invisible (Packet Side Invisibility)
    permission: smp.stalk
    usage: "/stalk [true | false]"
  music:
    description: Allows you to play Music (Youtube URLs)
    permission: smp.music
    usage: "/music stop | /music load [url] | /smp play"
permissions:
  smp.status:
    description: Allows the user to set their status
    default: true
  smp.customdeathmessages:
    description: Allows the user to set their custom death message
    default: true
  smp.rules:
    description: Allows the user to use the rules command
    default: true
  smp.map:
    description: Allows the user to use the map command
    default: true
  smp.r:
    description: Allows the user to reply to others
    default: true
  smp.stalk:
    description: Allows the user to stalk others
    default: op
  smp.music:
    description: Allows the user to play music
    default: op
